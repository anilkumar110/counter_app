<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <link rel="stylesheet" href="./Css/02-1_counter_app.css">
</head>
<body>
  <div id=container>
      <h1 id="counting">0</h1>
        <input type="number" placeholder="Enter the number" id="input"> <br> <br>
        <div>
        <button id="increment" onclick="increment()">increment</button>
        <button id="decrement" onclick="decrement()">decrement</button>
        <button id="reset" onclick="reset()">reset</button>
      </div>
  </div>

  <script>
    function increment()
    {
      let number=Number(document.getElementById("input").value);
      let number1=Number(document.getElementById("counting").innerText);
      document.getElementById("counting").innerText=number+number1;
    } 

    function decrement()
    {
      let number=Number(document.getElementById("input").value);
      let number1=Number(document.getElementById("counting").innerText);
      document.getElementById("counting").innerText=number1-number;
    }

    function reset()
    {
      document.getElementById("counting").innerText=0;
      document.getElementById("input").value='';
    }
    
  </script>
  
</body>
</html>
